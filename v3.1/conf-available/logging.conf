\"TS-Phase5\":\"%{TX.ModSecTimestamp5start}M-%{TX.ModSecTimestamp5end}M\", \
\"Perf-Phase1\":\"%{PERF_PHASE1}M\", \
\"Perf-Phase2\":\"%{PERF_PHASE2}M\", \
\"Perf-Phase3\":\"%{PERF_PHASE3}M\", \
